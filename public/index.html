<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">    
    <title>Time stamp</title>
</head>
<body>
    <h1>
        <h3>Time stamp</h3>
        <hr>
        <h4>Example usage:</h4>
        <div id="links">
            <a href="/api/2015-12-25">[url]/api/2015-12-25</a>
            <a href="/api/1451001600000">[url]/api/1451001600000</a>
        </div>
        <h4>Example output:</h4>
        <code>{"unix":1451001600000, "utc":"Fri, 25 Dec 2015 00:00:00 GMT"}</code>
    </h1>
</body>
